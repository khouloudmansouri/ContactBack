<div class="container spacer">
    <div class="card card-primary" >
        <div class="card-header"> Saisie Contact</div>
        <!--body-->
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-4">
          <input type="text" class="form-control" ngModel name="nom" required>
      </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Prenom</label>
      <div class="col-sm-4">
          <input type="text" class="form-control" ngModel name="prenom" required>
      </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
          <input type="email" class="form-control" ngModel name="email" required email>
      </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date de naissance</label>
      <div class="col-sm-4">
          <input type="Date" class="form-control" ngModel name="datenaissance" required>
      </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-4">
          <input type="number" class="form-control" ngModel name="telephone" required>
      </div>
      </div>
<button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
  </form>
  </div>
  </div>
</div>
